  build-windows-x86_64:
          name: Windows x86-64
          runs-on: windows-2022
      
          steps:
          - name: Checkout
            uses: actions/checkout@v4
      
          - name: Build
            shell: cmd
            run: |
              mkdir bin
              cd src
              make
              rm *.o
              mv baseml codeml basemlg mcmctree infinitesites pamp evolver yn00 chi2 ../bin
              cd ..
              mkdir -p dist
              
          - name: Zip repository
            shell: bash
            run: |
              zip -r dist/paml-4.10.win-x86_64.zip paml-4.10.win-x86_64 -x "paml-4.10.win-x86_64/.git/*" "paml-4.10.win-x86_64/dist/*"    

      
      
          - name: Upload Built Binary
            # Only upload for one of the gcc & cmake tests
            uses: actions/upload-artifact@v4
            with:
              name: Windows-x86-64
              path: dist/paml-4.10.win-x86_64.zip
              if-no-files-found: error
  
